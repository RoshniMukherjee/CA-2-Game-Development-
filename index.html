<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>
<body>
    
    <h1>Welcome to Hangman!</h1>
    
    <div id="startForm">
        <h2>Please enter your details to start the game:</h2>
        <form onsubmit="startGame(event)">
            <label for="playerName">Name:</label>
            <input type="text" id="playerName" required><br>
            <label for="playerNickname">Nickname:</label>
            <input type="text" id="playerNickname" required><br>
    <button class="start-button" onclick="startGame()">Start Game</button>
</form>
</div>
